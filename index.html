<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Worry Brain Game</title>

<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">

<style>
body {
  font-family: "Poppins", sans-serif;
  background: url("https://static.wixstatic.com/media/b668a8_eefb96f2f9cf49f18dccb579de6c263b~mv2.jpg") no-repeat center center fixed;
  background-size: cover;
  padding: 20px;
  margin: 0;
  color: #222;
}

/* START SCREEN */
#startScreen {
  margin-top: 80px;
  text-align: center;
}

#startScreen input {
  padding: 14px 20px;
  font-size: 18px;
  border-radius: 14px;
  border: 1px solid #ccc;
  width: 230px;
  margin: 10px;
}

#startBtn {
  padding: 20px 46px;
  font-size: 24px;
  border-radius: 18px;
  font-weight: 700;
  border: none;
  cursor: pointer;
  margin-top: 20px;
}

/* SCOREBOARD */
.scoreboard-wrapper {
  width: 100%;
  display: flex;
  justify-content: center;
  margin: 8px 0 16px;
}

.scoreboard {
  display: flex;
  gap: 14px;
}

.player {
  background: rgba(255,255,255,0.88);
  border-radius: 14px;
  padding: 6px 10px;
  min-width: 95px;
  text-align: center;
  box-shadow: 0 2px 6px rgba(0,0,0,0.12);
  transition: 0.25s;
  border: 2px solid transparent;
}

.player-name {
  font-size: 14px;
  font-weight: 600;
  margin-bottom: 2px;
}

.score-label {
  font-size: 9px;
  font-weight: 700;
  opacity: 0.6;
}

.player-score {
  font-size: 24px;
  font-weight: 700;
}

.player.active {
  border: 2px solid #000;
  transform: scale(1.07) translateY(-2px);
  box-shadow:
    0 0 0 2px rgba(0,0,0,0.07),
    0 5px 12px rgba(0,0,0,0.32),
    0 0 14px rgba(0,0,0,0.45);
}

#gameArea { display: none; margin-top: 6px; }

/* CARD SIZE */
:root {
  --cardSize: 260px;
  --cardRadius: 30px;
}

/* CARD PILE */
#cardPileContainer {
  position: relative;
  width: var(--cardSize);
  height: var(--cardSize);
  margin: 24px auto;
  cursor: pointer;
}

.pile-card {
  position: absolute;
  width: var(--cardSize);
  height: var(--cardSize);
  border-radius: var(--cardRadius);
  background-image: url("https://static.wixstatic.com/media/b668a8_abdbe631fe6b46ef9345153bf9c75499~mv2.jpg");
  background-size: cover;
  background-position: center;
  box-shadow: 0 6px 16px rgba(0,0,0,0.28);
}

.pile-card:nth-child(1) { top: 0; left: 0; }
.pile-card:nth-child(2) { top: 8px; left: 8px; }
.pile-card:nth-child(3) { top: 16px; left: 16px; }

#pileLabel {
  position: absolute;
  z-index: 5;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
  font-size: 22px;
  font-weight: 800;
  color: white;
  text-shadow: 0 2px 6px rgba(0,0,0,0.7);
}

/* ACTIVE CARD */
#cardDisplay {
  margin: 20px auto 6px;
  width: var(--cardSize);
  height: var(--cardSize);
  background: rgba(255,255,255,0.95);
  border-radius: var(--cardRadius);
  padding: 22px;
  display: none;
  font-size: 18px;
  line-height: 1.45;
  display: flex;
  align-items: center;
  justify-content: center;
  text-align: left;
}

.card-header {
  font-weight: 800;
  margin-bottom: 6px;
}

.card-body {
  font-weight: 500;
}

.flip-in { animation: flipIn 0.45s ease; }

@keyframes flipIn {
  from { transform: rotateY(90deg); opacity: 0; }
  to { transform: rotateY(0deg); opacity: 1; }
}

/* SCORING */
#scoringButtons { display: none; margin-top: 18px; text-align: center; }

.score-btn {
  padding: 16px 34px;
  font-size: 20px;
  font-weight: 800;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}

.score-btn.award {
  background: linear-gradient(135deg, #3ddc97, #1ea36c);
  color: white;
}

.score-btn.pass {
  background: linear-gradient(135deg, #ff9a3c, #ff5f3c);
  color: white;
}

/* END GAME */
#endGameWrapper { margin-top: 26px; text-align: center; }

#endGameBtn {
  padding: 18px 48px;
  font-size: 22px;
  font-weight: 800;
  border-radius: 18px;
  border: none;
  cursor: pointer;
  background: linear-gradient(135deg, #222, #444);
  color: #fff;
}

/* WINNER */
#winnerScreen { display: none; margin-top: 60px; text-align: center; }

#winnerBox {
  background: rgba(255,255,255,0.95);
  padding: 46px;
  border-radius: 24px;
  max-width: 420px;
  margin: auto;
}

#winnerTitle { font-size: 32px; font-weight: 800; }
#winnerScores { font-size: 20px; }

#restartBtn {
  margin-top: 30px;
  padding: 16px 36px;
  font-size: 20px;
  border-radius: 18px;
  border: none;
  cursor: pointer;
}
</style>
</head>

<body>

<div id="startScreen">
  <h1 style="color:white;text-shadow:0 2px 6px rgba(0,0,0,.7)">Worry Brain Game</h1>
  <input id="player1Input" placeholder="Player 1 Name">
  <input id="player2Input" placeholder="Player 2 Name">
  <br>
  <button id="startBtn">Start Game</button>
</div>

<div id="gameArea">

  <div class="scoreboard-wrapper">
    <div class="scoreboard">
      <div class="player active" id="player1Box">
        <div class="player-name" id="player1Name">Player 1</div>
        <div class="score-label">SCORE</div>
        <div class="player-score" id="score1">0</div>
      </div>
      <div class="player" id="player2Box">
        <div class="player-name" id="player2Name">Player 2</div>
        <div class="score-label">SCORE</div>
        <div class="player-score" id="score2">0</div>
      </div>
    </div>
  </div>

  <div id="cardPileContainer">
    <div class="pile-card"></div>
    <div class="pile-card"></div>
    <div class="pile-card"></div>
    <div id="pileLabel">Draw</div>
  </div>

  <div id="cardDisplay"></div>

  <div id="scoringButtons">
    <button class="score-btn award" onclick="awardPoint()">AWARD POINT</button>
    <button class="score-btn pass" onclick="passTurn()">PASS</button>
  </div>

  <div id="endGameWrapper">
    <button id="endGameBtn" onclick="endGame()">END GAME</button>
  </div>
</div>

<div id="winnerScreen">
  <div id="winnerBox">
    <div id="winnerTitle"></div>
    <div id="winnerScores"></div>
    <button id="restartBtn" onclick="location.reload()">Play Again</button>
  </div>
</div>

<script>
let currentPlayer = 1;
let scores = {1: 0, 2: 0};
let playerNames = {1:"Player 1", 2:"Player 2"};

let cards = [
"Share a worry that has never gotten smaller, felt better, or gone away, no matter what you (or anyone else) have tried.",
"Describe a worry you used to have but don’t have anymore.",
"Name a worry that shows up at night when you’re trying to fall asleep.",
"Imagine you could DELETE one worry from your mind—which one would you choose?",
"What is something kind or helpful someone has said to you when you were feeling worried?",
"Has anyone ever said something that wasn’t very helpful when you were worried? What was it?",
"Describe how your body feels when you start to feel worried or anxious.",
"Name someone you trust enough to share your worries with.",
"Tell about a worry that turned out to be smaller than you expected.",
"Describe a place you feel calm and safe.",
"Explain how you can tell when your worry brain is being really loud and distracting.",
"Name a worry you sometimes have about your family.",
"Name a worry you sometimes have about your friends.",
"Name a worry you sometimes have about school.",
"Name a worry you sometimes have about yourself.",
"PRACTICE — Taking slow, deep breaths (when done correctly!) can help interrupt the worry feeling in our bodies. Breathe in slowly for a count of 4, then breathe out deeply for a count of 5. Do this 4 times, then tell the group how your body feels afterward.",
"PRACTICE — Shake out your nervous energy — run in place while wiggling your arms and hands for 8 seconds! Then collapse dramatically back into your seat and tell the group how you feel afterward.",
"PRACTICE — Try a “5-4-3-2-1” grounding check: notice 5 things you can see, 4 you can touch, 3 you can hear, 2 you can smell, and 1 you can taste.",
"PRACTICE — Choose one: Gently stretch your whole body and hold it for 5 seconds, or tense and relax your muscles like the Hulk 3 times.",
"PRACTICE — Give yourself a strong, tight hug for 10 seconds, or squeeze a pillow with all your strength for 10 seconds.",
"PRACTICE — Calming self-talk means saying kind words to yourself, like “I can handle this,” “This feeling will pass,” or “I am safe right now.” Using a puppet or your hand, say out loud two kind things you can tell yourself when you feel worried.",
"DRAW IT OUT — Think of a place where you feel calm and safe (it can be real or made-up) and draw a picture of it.",
"DRAW IT OUT — Draw a picture of what your body feels like when you feel worried or anxious.",
"DRAW IT OUT — Make a comic strip that shows what happens before, during, and after a worry shows up.",
"ACT IT OUT — Pretend you’re pulling your worried feelings out of your body and putting them into a huge bubble. Hold the bubble up high, watch it float, then act out popping it in a silly way (stomp it, karate-chop it, pop it with something ridiculous, you choose!).",
"ACT IT OUT — Pretend you’re holding a TV remote. Pick a worry you have and imagine it in your mind (that’s your “worry channel”). Now press your pretend remote to switch to a new channel with something relaxing or funny instead. Say the new channel out loud and give it a name.",
"ACT IT OUT — Say out loud something you can tell your “worry brain” when it starts to get too loud.",
"ACT IT OUT — Pretend a friend is having a loud “worry brain” moment. Act out how you would help them feel better.",
"ACT IT OUT — Pretend you are the therapist. Give someone advice on how they can calm their body or mind the next time their “worry brain” gets loud.",
"ACT IT OUT — Pretend you are the therapist or counselor and explain what a worry is.",
"ACT IT OUT — Share a worry you have about something you can’t control. Then pretend to pull that worry out of your mind, put it into a special box, wrap it up, and place it on a shelf to look at another time.",
"PLAY IT OUT — Using toys or drawings, create a little scene that shows a time when a worry felt really big.",
"WRITE IT OUT — Write down a worry that you’ve never shared with anyone before (or draw a picture of it).",
"WRITE IT OUT — Write down (or draw) 3 worries you have a lot. Then match each one with a rating card (small, medium, or big)."
];

startBtn.onclick = startGame;
cardPileContainer.onclick = drawCard;

function formatCard(text){
  if(text.includes(" — ")){
    const parts = text.split(" — ");
    return `<div><div class="card-header">${parts[0]}:</div><div class="card-body">${parts[1]}</div></div>`;
  }
  return `<div class="card-body">${text}</div>`;
}

function startGame(){
  playerNames[1] = player1Input.value || "Player 1";
  playerNames[2] = player2Input.value || "Player 2";
  player1Name.textContent = playerNames[1];
  player2Name.textContent = playerNames[2];
  startScreen.style.display = "none";
  gameArea.style.display = "block";
}

function drawCard(){
  const card = cards[Math.floor(Math.random() * cards.length)];
  cardDisplay.innerHTML = formatCard(card);
  cardDisplay.style.display = "flex";
  cardDisplay.classList.remove("flip-in");
  void cardDisplay.offsetWidth;
  cardDisplay.classList.add("flip-in");
  scoringButtons.style.display = "block";
}

function awardPoint(){
  scores[currentPlayer]++;
  document.getElementById(`score${currentPlayer}`).textContent = scores[currentPlayer];
  nextTurn();
}

function passTurn(){ nextTurn(); }

function nextTurn(){
  scoringButtons.style.display = "none";
  cardDisplay.style.display = "none";
  player1Box.classList.remove("active");
  player2Box.classList.remove("active");
  currentPlayer = currentPlayer === 1 ? 2 : 1;
  document.getElementById(`player${currentPlayer}Box`).classList.add("active");
}

function endGame(){
  gameArea.style.display = "none";
  winnerScreen.style.display = "block";
  let winner = scores[1] > scores[2] ? playerNames[1] :
               scores[2] > scores[1] ? playerNames[2] : "It's a Tie!";
  winnerTitle.textContent = winner === "It's a Tie!" ? winner : `${winner} Wins!`;
  winnerScores.innerHTML = `${playerNames[1]}: ${scores[1]}<br>${playerNames[2]}: ${scores[2]}`;
}
</script>

</body>
</html>
